<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <title>Biscoito da Sorte</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
 
  </head>
  <body>
    <main>
      <div class="screen1">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <form>
          <button id="cookie">
            <img src="images/cookie.svg" alt="figura de um cookie">
          </button>
        </form>
      </div>
      <div class="screen2 hide">
        <h1>Aqui está a sua sorte de hoje:</h1>
        <p id="phrases">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
        <img id="cookieLuck" src="images/cookieLuck.svg" alt="um cookie aberto com uma frase motivacional">
        <form>
          <button id="btnAgain">Abrir outro biscoito</button>
        </form>
      </div>
    </main>

    <script src="/main.js"></script>

  </body>
</html>
